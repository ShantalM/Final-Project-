<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body bgcolor="#a9a9a9">

    <div class="main">

        <section class="subscribe">

            <div class="container">

                <div class="subscribe-content">
                    <img src="homepic.jpg">
                    <form method="POST" id="subscribe-form" class="subscribe-form">
                        <h2 class="form-title">Update Your Account!</h2>
                        <h1 class="form-title">Subscribe</h1>
                        <div class="w3-card w3-round w3-white">
                            <div class="w3-container">
                             <h4 class="w3-center">My Profile</h4>
                             <p class="w3-center"><img src="avator.png" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                             <hr>
                             <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> Writer</p>
                             <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> T&T</p>
                             <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> April 1, 1988</p>
                            </div>
                          </div>
                          <br>
                        <div class="form-group" >
                            <select class="form-input" name="Update package" value="Select Package" required >
                              <option value="" disabled selected>Update Package</option>
                              <option value="Basic" >Basic $10</option>
                              <option value="Pro">Pro $25</option>
                              <option value="Premium">Premium $50</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Confirm Subscription" />
                            <a href="HomePage.html" class="loginhere-link"><input type="button" name="back" id="submit" class="form-submit" value="Back"/></a>
                        </div>
                    </form>
                    <p class="loginhere">
                        Don't have an account ? <a href="TabLog.html" class="loginhere-link">Register here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

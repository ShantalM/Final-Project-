<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body bgcolor="#a9a9a9">

    <div class="main">

        <section class="signup">

            <div class="container">
                <div class="signup-content">
                    <img src="homepic.jpg">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                      <div class="form-group" >
                          <select class="form-input" name="Select package" value="Select Package" required >
                            <option value="" disabled selected>Select Package</option>
                            <option value="Basic" >Basic $10</option>
                            <option value="Pro">Pro $25</option>
                            <option value="Premium">Premium $50</option>
                          </select>
                      </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                            <a href="HomePage.html" class="loginhere-link"><input type="button" name="back" id="submit" class="form-submit" value="Back"/></a>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="Login.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body bgcolor="#a9a9a9">

    <div class="main">

        <section class="signup">

            <div class="container">

                <div class="signup-content">
                    <img src="homepic.jpg">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Welcome Back</h2>
                        <h1 class="form-title">Login</h1>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login" />
                            <a href="HomePage.html" class="loginhere-link"><input type="button" name="back" id="submit" class="form-submit" value="Back"/></a>
                        </div>
                    </form>
                    <p class="loginhere">
                        Don't have an account ? <a href="TabLog.html" class="loginhere-link">Register here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
